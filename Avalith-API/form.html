<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Factory con Avalith | Formulario</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="shortcut icon" href="./assets/icons.png" type="image/x-icon" />
    <link rel="favicon" href="./assets/icons.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&family=Rubik+Iso&family=Space+Mono&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/avalith-argentina-squarelogo-1645779487341_preview_rev_1.png"
              alt=""
              width="100"
              height="100"
              class="d-inline-block"
            />
            Skill Factory
          </a>
          <a class="navbar-brand" href="index.html"> Inicio </a>
        </div>
      </nav>
    </header>
    <main class="container-fluid py-2">
      <h2 class="text-center my-3">Formulario</h2>
      <div class="container my-3">
        <form id="form" method="GET">
          <div class="mb-3">
            <label for="user" class="form-label">Usuario:</label>
            <input
              type="text"
              class="form-control"
              id="user"
              name="user"
              required
              placeholder="Name User"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              aria-describedby="emailHelp"
              required
              placeholder="example@example.com"
            />
          </div>
          <div class="form-floating mb-3">
            <label for="comments"></label>
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="comments"
              name="comments"
              style="height: 100px"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-info" id="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer class="bg-light text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="
              background-image: url(/Avalith-API/assets/icons8-facebook-nuevo-30.png);
            "
            href="https://www.facebook.com/exequiel.quiel"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="
              background-image: url(/Avalith-API/assets/icons8-twitter-circled-30.png);
            "
            href="https://twitter.com/"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="
              background-image: url(/Avalith-API/assets/icons8-logo-de-google-30.png);
            "
            href="https://www.google.com.ar/"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="
              background-image: url(/Avalith-API/assets/icons8-instagram-30.png);
            "
            href="https://www.instagram.com/"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="
              background-image: url(/Avalith-API/assets/icons8-linkedin-rodeado-de-círculo-30.png);
            "
            href="https://www.linkedin.com/in/jonathanmoyano/"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="
              background-image: url(/Avalith-API/assets/icons8-github-32.png);
            "
            href="https://github.com/jonymoya10"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2022 Copyright:
        <a class="text-white" href="hhttps://github.com/jonymoya10"
          >Jonathan Exequiel Moyano</a
        >
      </div>
      <!-- Copyright -->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/form.js"></script>
  </body>
</html>
